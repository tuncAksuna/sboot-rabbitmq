spring.application.name=Spring Boot and RabbitMQ Application

# RABBITMQ CONFIGURATIONS
spring.rabbitmq.host= localhost
spring.rabbitmq.port= 5672
spring.rabbitmq.username= guest
spring.rabbitmq.password= guest

rabbitmq.queue.name= tuncode
rabbitmq.queue.name.json= tuncode_json

rabbitmq.routing.key.name= tuncode_routing_key
rabbitmq.routing.key.name.json= tuncode_routing_key_json

rabbitmq.exchange.name= tuncode_exchange


spring.datasource.username=postgres
spring.datasource.password= psysoftwaresolutions
spring.datasource.url= jdbc:postgresql://localhost:5432/postgres

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update

